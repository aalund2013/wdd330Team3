<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    <section class="checkoutForm">
      <form id="checkout" name="checkout">
        <fieldset>
          <legend>Shipping</legend>
          <label for="fname">First Name:</label><br />
          <input type="text" id="fname" name="fname" required /><br />
          <label for="lname">Last Name:</label><br />
          <input type="text" id="lname" name="lname" required /><br />
          <label for="street">Street Address:</label><br />
          <input type="text" id="street" name="street" required /><br />
          <label for="city">City:</label><br />
          <input type="text" id="city" name="city" required /><br />
          <label for="state">State:</label><br />
          <input type="text" id="state" name="state" required /><br />
          <label for="zip">Zip:</label><br />
          <input type="text" id="zip" name="zip" required /><br /><br />
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card Number:</label><br />
          <input type="text" id="cardNumber" name="cardNumber" required placeholder="no dashes or spaces" maxlength="16"
            minlength="16" /><br />
          <label for="expiration">Expiration:</label><br />
          <input type="text" id="expiration" name="expiration" required placeholder="mm/yy" /><br />
          <label for="code">Security Code:</label><br />
          <input type="text" id="code" name="code" required placeholder="xxx" maxlength="3" minlength="3" /><br /><br />
        </fieldset>
        <fieldset class="checkoutSummary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal">Order Total</label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>
        <button id="checkoutSubmit" type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
